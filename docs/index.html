<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;1,100;1,300&display=swap"
      rel="stylesheet">

   <title>BlackJack 21</title>
<script defer src="main.js"></script><link href="styles.css" rel="stylesheet"></head>

<body>
   <div class="mesa">
      <h1 class="headerPrinc">
         <span class="black">
            BLACK
         </span>
         <span class="jack">
            JACK
         </span>
      </h1>
      <div class="medio">
         <div class="apuesta">
            <div class="contenedor-apuesta">
               <span class="saldoActual">Tu Saldo actual es de: <strong class="saldo-actual"></strong></span>
               <div class="fichas">
                  <img src="./assets/img/fichas/ficha-200.png" alt="ficha-200" id="ficha-200">
                  <img src="./assets/img/fichas/ficha-100.png" alt="ficha-100" id="ficha-100">
                  <img src="./assets/img/fichas/ficha-50.png" alt="ficha-50" id="ficha-50">
                  <img src="./assets/img/fichas/ficha-25.png" alt="ficha-25" id="ficha-25">
               </div>
               <span class="apuestaMinima">Apuesta Minima: <strong class="apuesta-minima"></strong></span>
               <div class="botonesPrincipales">
                  <button type="button" class="botonPrincipal btnInicioJuego">
                     <div class="icono-play">
                        <i class="fa-solid fa-play"></i>
                     </div>
                     <span>Iniciar Juego</span>
                  </button>
                  <button type="button" class="botonPrincipal btnReiniciar">Reiniciar Juego</button>
               </div>
            </div>
         </div>
         <div class="botones">
            <div class="grupoBotonesUno" role="group" aria-label="Botonera En Juego">
               <button type="button" class="botonShido pedirCarta">
                  <div class="iconoBtns">
                     <i class="fa-solid fa-plus"></i>
                  </div>
                  <span>tomar carta</span>
               </button>
               <button type="button" class="botonShido plantarse">
                  <div class="iconoBtns">
                     <i class="fa-regular fa-hand"></i>
                  </div>
                  <span>plantarse</span>
               </button>
               <button type="button" class="botonShido doblarApuesta">
                  <div class="iconoBtns">
                     <i class="fa-solid fa-money-bill-wave"></i>
                  </div>
                  <span>DOBLAR APUESTA</span>

               </button>
            </div>
         </div>
         <div class="haciendo-apuesta">
            <span class="apuestaActual">
               <div class="icono-apuesta">
                  <i class="fa-solid fa-coins"></i>
               </div>
               <strong class="apuesta-actual"></strong>
            </span>
         </div>
         <div class="fichasApostadas">

         </div>

         <div class="dealerEspacio">
            <span class="ptsActualesDealer"> </span>
            <div class="manoDealer">

            </div>
         </div>

         <div class="playerEspacio">
            <span class="puntuacionPlayer">PTS: <strong class="ptsActualesJugador"></strong></span>
            <div class="manoPlayer">
            </div>
         </div>

         <div class="lugar-mazo">
            <div class="contadorIco">
               <i class="fa-solid fa-ticket-simple"></i>
               <span class="contadorCartasMazo"></span>
            </div>
            <div class="mazo">
            </div>
         </div>
         
      </div>
   </div>

      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
